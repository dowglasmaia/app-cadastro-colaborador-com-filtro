<p-toast [style]="{marginTop: '80px'}" position="top-left" ></p-toast>
<div class="container">
  <div class="card text-white bg-dark shadow p-3 mb-5 rounded">
    <div class="card-header">Cadastro de Colaboradores</div>
    <div class="card-body">

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <div class="row">
          <div class="col">
            <div class="form-group ">
              <label for="nome">Nome</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="nome" placeholder="" formControlName="nome">
              </div>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="form-group col-md-4">
            <label>CPF </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"> <i class="fas fa-receipt"></i></div>
              </div>
              <input type="text" class="form-control" mask="000.000.000-00" id="cpf" placeholder=""
                formControlName="cpf">
            </div>
            <small class="form-text text-muted"> Somente NÃºmeros </small>
          </div>

          <div class="form-group col-md-4">
            <label for="nascimento">Data de Nascimento </label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"> <i class="fas fa-receipt"></i></div>
              </div>
              <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/yyyy"
                formControlName="dataNascimento">
            </div>            
          </div>

          <div class="form-group col-md-4">
            <label>Telefone</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-receipt"></i></div>
              </div>
              <input type="text" class="form-control" id="contato" placeholder="" mask="(00)0 0000-0000"
                formControlName="telefone">
            </div>

          </div>

        </div>

        <div class="row">
          <div class="form-group col">
            <label>e-Mail</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-at"></i> </div>
              </div>
              <input type="email" class="form-control" id="nome" placeholder="" formControlName="email">
            </div>
          </div>
        </div>


        
        <div class="row ">
          <div class="form-group col-md-6 ">
            <label>Departamento</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-receipt"></i></div>
              </div>
              <select #setor class="custom-select" id="setor" 
                aria-label="Example select with button addon"   >
                <option selected>Setor...</option>
                <option *ngFor="let setor of setores" value="setor.id">
                  {{setor.descricao}}
                </option>
              </select>
            </div>
          </div>
        </div>

        <hr />
        <div>
          <div class="ui-toolbar-group-left">
            <button type="submit" class="btn btn-primary btn-lg" style="margin-right: 5px"
              [disabled]="!formGroup.valid">
              <i class="far fa-save mr-2"></i>Salvar
            </button>

          </div>

          <div class="ui-toolbar-group-right">
            <button type="button" class="btn btn-warning btn-lg" [routerLink]="['/colaborador/lista']">
              <i class="fas fa-filter mr-2"></i>Listar
            </button>
          </div>
        </div>

      </form>



    </div>
  </div>

</div>
